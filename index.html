  <script type="text/javascript">
    function m() {

      console.log(randomnumber);

      var x = document.getElementById("p1").innerHTML = ""+link+randomnumber;
    }


    function copyToClipboard(element) {
      m();
      var $temp = $("<input>");
      $("body").append($temp);
      $temp.val($(element).text()).select();
      document.execCommand("copy");
      $temp.remove();
    }
  </script>


  <p id="p1">
    Test Text

  <button class="btn" onclick="copyToClipboard('#p1')">Copy</button>

    #p1 {

    }
